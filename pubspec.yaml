publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0-0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.5+1    # <-- burayı değiştir
